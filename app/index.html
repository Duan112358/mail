<!DOCTYPE html>
<html>

<head>
    <title>Qfpay</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="shortcut icon" href="http://www.qfpay.com/wp-content/uploads/2012/11/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/sheetjs.css">
    <link rel="stylesheet" media="screen" href="assets/vendor/jquery.handsontable.full.css">
    <link rel="stylesheet" media="screen" href="assets/vendor/samples.css">
    <link rel="stylesheet" media="screen" href="assets/vendor/alertify.css">
</head>

<body>
    <div class="content"></div>
    <section id="loginForm" class="alertify alertify-prompt ">
        <div class="alertify-dialog">
            <div>
                <article class="alertify-inner">
                    <h2>管理员登录</h2>
                    <div class="alertify-text-wrapper">
                        <input type="text" class="alertify-text" id="username" autofocus autocomplete="off" placeholder="xxxxx@qfpay.com" value="duanhong@qfpay.com">
                        <input type="password" class="alertify-text" id="password" placeholder="密码">
                    </div>
                    <nav class="alertify-buttons">
                        <button type="submit" class="alertify-button alertify-button-ok" id="submit">登录</button>
                    </nav>
                </article>
            </div>
        </div>
    </section>
    <section id="changePassForm" class="alertify alertify-prompt alertify-hidden">
        <div class="alertify-dialog">
            <div>
                <article class="alertify-inner">
                    <h2 id="changeTitle"></h2>
                    <div class="alertify-text-wrapper">
                        <input type="password" class="alertify-text" id="newpass" placeholder="新密码">
                        <input type="password" class="alertify-text" id="mailpass" placeholder="邮箱密码">
                    </div>
                    <nav class="alertify-buttons">
                        <button type="submit" class="alertify-button alertify-button-ok" id="confirm">确定</button>
                    </nav>
                </article>
            </div>
        </div>
    </section>

    <script src="assets/vendor/alertify.js"></script>
    <script src="assets/vendor/jquery.min.js"></script>
    <script src="assets/vendor/jquery.handsontable.full.js"></script>
    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/cptable.js"></script>
    <script src="assets/js/cputils.js"></script>
    <script src="assets/js/xls.js"></script>
    <script src="assets/js/jszip.js"></script>
    <script src="assets/js/xlsx.js"></script>
    <script src="assets/js/shim.js"></script>
    <script src="assets/js/dropsheet.js"></script>
    <script src="assets/vendor/spin.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
